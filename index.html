<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Five</title>
    <link rel="stylesheet" href="./assets/styles/main.css" />
  </head>
  <body class="font-poppins">
    <header>
      <div class="content">
        <div class="info">
          <h1 class="font-merienda">Select your best <span>five</span></h1>
          <p>
            We have the best players in the world. Just select best five of your
            choice and make team.
          </p>
        </div>
      </div>
    </header>

    <main>
      <section>
        <div class="players-wrapper">
          <div class="players"></div>
        </div>

        <div class="sidebar">
          <div class="cards-wrapper">
            <div class="card selected">
              <h2>Selected - <span class="selected_count">0</span></h2>

              <ol></ol>

              <p class="no-player">No player selected</p>
            </div>

            <div class="card budget">
              <h2>Budget</h2>

              <div class="two-col">
                <p>Per Player</p>
                <input type="number" id="per_player" />
              </div>

              <button class="calculate-button" onclick="calculatePerPlayer()">
                Calculate
              </button>

              <div class="expanse-fields">
                <div class="expanse">
                  <p>Player Expanses $<span class="player_expanse">0</span></p>
                </div>
                <div class="two-col">
                  <p>Manager</p>
                  <input type="number" id="manager" />
                </div>

                <div class="two-col">
                  <p>Coach</p>
                  <input type="number" id="coach" />
                </div>
              </div>

              <button class="calculate-button" onclick="caltulateTotal()">
                Calculate Total
              </button>

              <div class="total">
                <p>Total $<span class="total_number">0</span></p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./assets/scripts/index.js"></script>
  </body>
</html>
